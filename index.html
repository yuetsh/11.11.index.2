<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/idangerous.swiper-2.0.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        mode: 'vertical',
        mousewheelControl: true,
        keyboardControl: true,
        onSlideChangeStart: function (swiper) {
            if (swiper.activeIndex == 1) {
                var p_1 = $("#iphone-content-p1");
                p_1.bind("webkitAnimationEnd", function () {
                    p_1.addClass("p-1");
                });
                var i_1 = $("#iphone-content-img1");
                i_1.bind("webkitAnimationEnd", function () {
                    i_1.addClass("i-1");
                });
            }
            else {
                var p_1_2 = $(".page-2-2 > .iphone-content > .iphone-content-2-5");
                p_1_2.removeClass("p_1");
                var i_1_2 = $(".page-2-2 > .iphone-content > .iphone-content-2-6");
                i_1_2.removeClass("i_1");
            }

            if (swiper.activeIndex == 2) {
                $(".page-3-2 > .iphone-content >.iphone-content-3-1").attr("src", "images/page3/ufo.gif");
            }
            else {
                $(".page-3-2 > .iphone-content >.iphone-content-3-1").attr("src", "images/page3/ufo-1.png");
            }

            if (swiper.activeIndex == 3) {
                var toggle_1 = $(".page-4-2 > .iphone-content >.iphone-content-4-2");
                toggle_1.bind("webkitAnimationEnd", function () {
                    toggle_1.addClass("iphone-content-4-2-2");
                });
            }
            else {
                var toggle_2 = $(".page-4-2 > .iphone-content >.iphone-content-4-2");
                toggle_2.removeClass("iphone-content-4-2-2");
            }
        }
    });
</script>
